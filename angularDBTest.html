<!DOCTYPE html>
<html>
<script src="js\angular.min.js"></script>
<body>

<div>Angular Test</div>

<div ng-app="myApp" ng-controller="resultsCtrl"> 
	<button ng-click="myFunction()">Fetch Data</button>
	<table width=400 cellspacing=1 cellpadding=5 border=1>
		<tr ng-repeat="x in myResults">
			<td>{{ x.cont_id }}</td>
			<td>{{ x.cont_first_name }}</td>
			<td>{{ x.cont_last_name }}</td>
		</tr>
	</table
</div>

<script>

var app = angular.module('myApp', []);
	
	app.controller('resultsCtrl', function($scope, $http) {
		$scope.myFunction = function() {
		$http.get("ServletTest").then(function (response) {
			$scope.myResults = response.data;
		});
	}
	  
});
	
</script>

</body>
</html>
